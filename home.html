<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Azure Drive – Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand">Pipeline Drive</span>
      <div>
        <span id="user" class="text-white me-3 small"></span>
        <button id="signout" class="btn btn-outline-light btn-sm">Sair</button>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <main class="container py-4">

    <!-- Upload -->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Enviar arquivos</h5>
        <input type="file" id="fileInput" multiple class="form-control mb-3">
        <button id="uploadBtn" class="btn btn-primary">
          <i class="bi bi-cloud-upload"></i> Enviar
        </button>

        <div id="uploadProgress" class="progress mt-3 d-none">
          <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:0%"></div>
        </div>
      </div>
    </div>

    <!-- Lista -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Arquivos armazenados</h5>
        <ul id="fileList" class="list-group list-group-flush small"></ul>
      </div>
    </div>

  </main>

  <!-- seu script -->
  <script type="module" src="home.js"></script>
</body>
</html>
