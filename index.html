<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Pipeline Drive</title>

  <!-- Bootstrap 5 – CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-TOpX7jJ2kCFmB7oX0iNZK2D4u7Jx8qxOWsbFpWmrT2YwkpW0LfPtvQ3ZmO3wsY5u"
        crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Barra de navegação -------------------------------------------------->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <span class="navbar-brand fw-bold">Azure Drive</span>

      <div class="ms-auto d-flex align-items-center">
        <span id="user" class="text-white me-3 small"></span>
        <button id="signin" class="btn btn-outline-light btn-sm">Entrar</button>
        <button id="signout" class="btn btn-outline-light btn-sm d-none">Sair</button>
      </div>
    </div>
  </nav>

  <!-- Conteúdo principal -------------------------------------------------->
  <main class="container py-4">

    <!-- Upload ----------------------------------------------------------->
    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <h5 class="card-title mb-3">Enviar arquivos</h5>

        <input type="file" id="fileInput" multiple class="form-control mb-3 d-none">
        <button id="uploadBtn" class="btn btn-primary d-none">
          <i class="bi bi-cloud-upload me-1"></i> Enviar
        </button>

        <div id="uploadProgress" class="progress mt-3 d-none">
          <div class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Lista de arquivos ------------------------------------------------>
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Arquivos armazenados</h5>
        <ul id="fileList" class="list-group list-group-flush small"></ul>
      </div>
    </div>

  </main>

  <!-- Bibliotecas -------------------------------------------------------->
  <script src="https://alcdn.msauth.net/browser/2.37.0/js/msal-browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@azure/storage-blob@12.16.0/dist/browser/azure-storage-blob.min.js"></script>

  <!-- Bootstrap JS (opcional, somente para dropdowns etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-U1K0CydYawslZxbr8iNRS6Ju+G/XWfs58jHbO7nU9TyiT9O5b+c2m10ttbD1Q+gc"
          crossorigin="anonymous"></script>

  <!-- Seu código ---------------------------------------------------------->
  <script type="module" src="app.js"></script>
</body>
</html>
